<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
<form action="#" th:action="@{/admin1}" >
    Ambience<input type="radio" name="ambience" value="ambience">
    Food<input type="radio" name="food" value="food">
    Cleanliness<input type="radio" name="clean" value="clean">
    Drinks<input type="radio" name="drinks" value="drinks">
    Service<input type="radio" name="service" value="service">
    Ambience<input type="number" name="a">
    Food<input type="number" name="f">
    Cleanliness<input type="number" name="c">
    Drinks<input type="number" name="d">
    Service<input type="number" name="s">
    <input type="submit" value="GO">
</form>
<h1><a th:href="@{'/view_average'}">View Averages</a></h1><br><hr>
<br><hr>

<table th:object="${list}"  border="1">
    <tr th:each="review:${list}">
        <td  th:text="${review.getAmbience}"></td>
        <td  th:text="${review.getFood()}"></td>
        <td  th:text="${review.getClean()}"></td>
        <td  th:text="${review.getDrinks()}"></td>
        <td  th:text="${review.getService()}"></td>

    </tr>
</table>
<h1><a th:href="@{'/logout'}">LOGOUT</a></h1>
</body>
</html>
